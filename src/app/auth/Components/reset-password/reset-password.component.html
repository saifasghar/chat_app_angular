<div class="container">
    <div class="row align-items-center justify-content-center min-vh-100 gx-0">

        <div class="col-12 col-md-5 col-lg-4">
            <div class="card card-shadow border-0">
                <div class="card-body">
                    <div class="row g-6">
                        <div class="col-12">
                            <div class="text-center">
                                <h3 class="fw-bold mb-2">Password Reset</h3>
                                <p>Enter new password</p>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" (input)="setPassword($event)" class="form-control"
                                    id="resetpassword-email" placeholder="Password">
                                <label for="resetpassword-email">Password</label>
                            </div>
                            <h6 *ngIf="!validation.password.isNotEmpty && !validation.password.isMinLength"
                                class="text-danger font-small mx-2">Password
                                is
                                required
                            </h6>
                            <h6 *ngIf="!validation.password.isMinLength && validation.password.isNotEmpty"
                                class="text-danger font-small mx-2">
                                Password
                                must be atleast 8 characters long
                            </h6>
                        </div>

                        <div class="col-12">
                            <button (click)="submitPassword()" class="btn btn-block btn-lg btn-primary w-100"
                                type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text -->
            <div class="text-center mt-8">
                <p>Already have an account? <a href="auth/login">Sign in</a></p>
            </div>
        </div>
    </div> <!-- / .row -->
</div>
